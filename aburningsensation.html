<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>a burning sensation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff; /* white background instead of black */
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    /* Responsive video box that keeps aspect ratio and shows full video */
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px; /* adjust max width if desired */
      aspect-ratio: 9 / 16; /* portrait aspect ratio */
      background: #ffffff;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #ffffff; /* replaces black Vimeo background */
    }

    @media (max-width: 768px) {
      .video-wrapper {
        width: 100vw;
        height: 100vh;
        aspect-ratio: auto;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="video-wrapper">
      <iframe
        id="vimeoPlayer"
        title="vimeo-player"
        src="https://player.vimeo.com/video/1131286750?h=9d2913cd7d&autoplay=1&muted=1&playsinline=1&loop=1&background=0&transparent=1"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
