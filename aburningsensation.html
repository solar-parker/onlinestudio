<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vimeo Video Fullscreen</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fullscreen responsive video container */
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
    }

    /* Make Vimeo iframe fill the viewport (no black bars) */
    .video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100vh;
      width: auto;
      min-width: 100vw;
      transform: translate(-50%, -50%);
      border: none;
    }

    @media (max-aspect-ratio: 9/16) {
      /* For very tall screens, adjust scaling */
      .video-wrapper iframe {
        width: 100vw;
        height: auto;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="video-wrapper">
      <iframe
        id="vimeoPlayer"
        title="vimeo-player"
        src="https://player.vimeo.com/video/1131286750?h=9d2913cd7d&autoplay=1&muted=1&playsinline=1&loop=1"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
