<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full-screen Video</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff; /* Page background white */
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: min(1200px, 100%);
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #fff; /* wrapper background white */
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        padding-bottom: 0; /* remove aspect ratio for full screen */
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="video-wrapper">
      <iframe
        id="vimeoPlayer"
        title="vimeo-player"
        src="https://player.vimeo.com/video/1131286750?h=9d2913cd7d&autoplay=1&muted=1&playsinline=1&loop=1"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</body>
</html>
