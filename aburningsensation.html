<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff; /* page background white */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      width: min(1200px, 100%);
      aspect-ratio: 16/9;
      background: #fff; /* wrapper background white */
      overflow: hidden;
      display: block;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      object-fit: cover; /* ensures video fully fills iframe without gaps */
    }

    @media (max-width: 768px) {
      .video-wrapper {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        aspect-ratio: unset; /* remove aspect-ratio to avoid fractional pixel gaps */
        border-radius: 0;
      }
      html, body {
        height: 100%;
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="video-wrapper">
      <iframe
        id="vimeoPlayer"
        title="vimeo-player"
        src="https://player.vimeo.com/video/1131286750?h=9d2913cd7d&autoplay=1&muted=1&playsinline=1&loop=1"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</body>
</html>
