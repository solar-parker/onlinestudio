<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <!-- Preload the background image -->
  <link rel="preload" as="image" href="mao_back.webp" />

  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Light', Helvetica, Arial, sans-serif;
      background: url('mao_back.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(54, 52, 52);
    }

    /* Header styling */
    header {
      position: fixed;
      top: 20px;
      left: 20px; /* same as Page 2 */
      margin-left: 20px; /* matches Page 2 horizontal offset */
      margin-bottom: 30px;
      z-index: 10;
    }

    header h1 {
      color: transparent;
      font-weight: 300;
      font-family: 'Helvetica Light', Helvetica, Arial, sans-serif;
      font-size: 36px;
      margin: 0 0 10px 0;
    }

    /* Info links */
    .info-link {
      text-decoration: none;
      border-bottom: 1px solid red;
      font-family: 'Helvetica Light', Helvetica, Arial, sans-serif;
      color: #0e0d0d;
    }

    .info-link:hover {
      color: red;
    }

    /* Custom link styling for other anchors */
    a {
      color: black;
      text-decoration: underline;
      text-decoration-color: red;
    }

    /* Canvas styling */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header style="margin-left: 20px; margin-bottom: 30px;">
    <h1 style="color: transparent; font-weight: 300; font-family: 'Helvetica Light', Helvetica, Arial, sans-serif; font-size: 36px;">
      maria orciuoli
    </h1>
    <a class="info-link" href="home.html">home</a> /
    <a class="info-link" href="about.html">about</a> /
    <a class="info-link" href="mailto:maria.orciuoli@gmail.com" target="_blank">contact</a>
  </header>

  <canvas id="drawingCanvas"></canvas>

  <script>
    // Preload the high-resolution background image
    const preloadImage = new Image();
    preloadImage.src = 'mao_back.webp';
    preloadImage.onload = () => {
      document.body.style.backgroundImage = `url('mao_back.webp')`;
    };

    // Get the canvas and context
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match the window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Detect if the device is mobile
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    // Drawing state
    let isDrawing = false;
    let isClick = true; // Detect if it's a click (no movement)

    // Start drawing
    function startDrawing(x, y) {
      ctx.beginPath(); // Start a new path
      ctx.moveTo(x, y); // Move to the touch/mouse position
      isDrawing = true;
      isClick = true; // Assume it's a click until movement is detected
    }

    // Draw continuously
    function draw(x, y) {
      if (!isDrawing) return; // Only draw if drawing is active
      ctx.lineWidth = 5; // Set line thickness
      ctx.strokeStyle = 'red'; // Set line color
      ctx.lineCap = 'round'; // Make line ends rounded
      ctx.lineTo(x, y); // Draw a line to the touch/mouse position
      ctx.stroke(); // Render the line
      isClick = false; // Mark it as not a click if there's movement
    }

    // Stop drawing
    function stopDrawing() {
      isDrawing = false;
      ctx.closePath(); // End the current path
    }

    // Clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas
    }

    if (isMobile) {
      // Mobile event listeners
      canvas.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        startDrawing(touch.clientX, touch.clientY);
      });
      canvas.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        draw(touch.clientX, touch.clientY);
        e.preventDefault(); // Prevent scrolling
      });
      canvas.addEventListener('touchend', () => {
        if (isClick) clearCanvas(); // Clear canvas if it's a tap
        stopDrawing();
      });
    } else {
      // Desktop event listeners
      canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) startDrawing(e.clientX, e.clientY);
        draw(e.clientX, e.clientY);
      });
      canvas.addEventListener('mousedown', (e) => {
        startDrawing(e.clientX, e.clientY);
        isClick = true; // Reset click state on mousedown
      });
      canvas.addEventListener('mouseup', () => {
        if (isClick) clearCanvas(); // Clear canvas if it's a click
        stopDrawing();
      });
      canvas.addEventListener('mouseout', stopDrawing);
    }
  </script>
</body>
</html>
