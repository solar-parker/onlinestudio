<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link rel="preload" as="image" href="mao_back.webp" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Light', Helvetica, Arial, sans-serif;
            background: url('mao_back.webp') no-repeat center center fixed;
            background-size: cover;
            color: rgb(54, 52, 52);
        }

        /* ✅ Header positioned identically to Page 2 */
        header {
            position: fixed;
            top: 36px;       /* Matches Page 2 visual offset */
            left: 20px;      /* Same left margin as Page 2 */
            z-index: 10;
        }

        header h1 {
            color: transparent;
            font-weight: 300;
            font-family: 'Helvetica Light', Helvetica, Arial, sans-serif;
            font-size: 36px;
            margin: 0 0 10px 0;
        }

        /* ✅ Identical link styling */
        .info-link {
            text-decoration: none;
            border-bottom: 1px solid red;
            font-family: 'Helvetica Light', Helvetica, Arial, sans-serif;
            color: #0e0d0d;
        }

        .info-link:hover {
            color: red;
        }

        a {
            color: black;
            text-decoration: underline;
            text-decoration-color: red;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- ✅ Header visually aligned with Page 2 -->
    <header>
        <h1>maria orciuoli</h1>
        <a class="info-link" href="home.html">home</a> /
        <a class="info-link" href="about.html">about</a> /
        <a class="info-link" href="mailto:maria.orciuoli@gmail.com" target="_blank">contact</a>
    </header>

    <!-- Canvas for drawing -->
    <canvas id="drawingCanvas"></canvas>

    <script>
        // Preload the background
        const preloadImage = new Image();
        preloadImage.src = 'mao_back.webp';
        preloadImage.onload = () => {
            document.body.style.backgroundImage = `url('mao_back.webp')`;
        };

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Drawing behavior identical to your original version (auto on mousemove)
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let isDrawing = false;
        let isClick = true;

        function startDrawing(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            isDrawing = true;
            isClick = true;
        }

        function draw(x, y) {
            if (!isDrawing) return;
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'red';
            ctx.lineCap = 'round';
            ctx.lineTo(x, y);
            ctx.stroke();
            isClick = false;
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        if (isMobile) {
            canvas.addEventListener('touchstart', (e) => {
                const t = e.touches[0];
                startDrawing(t.clientX, t.clientY);
            });
            canvas.addEventListener('touchmove', (e) => {
                const t = e.touches[0];
                draw(t.clientX, t.clientY);
                e.preventDefault();
            });
            canvas.addEventListener('touchend', () => {
                if (isClick) clearCanvas();
                stopDrawing();
            });
        } else {
            // ✏️ Keeps the "draw on mouse move" behavior without needing to click
            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) startDrawing(e.clientX, e.clientY);
                draw(e.clientX, e.clientY);
            });
            canvas.addEventListener('mouseout', stopDrawing);
        }
    </script>
</body>
</html>
