    body {

    /* Image container */
    .image-container img {
      max-width: 73ch;
      width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .image-container img {

      }
    }

    /* PR Glitch emoji smaller */
    #pr-glitch .emoji {
      font-size: 0.9em;
    }
  </style>

    <p>PR Glitch <span class="emoji">âœ¨</span></p>

  <!-- Past-Post -->
  <div id="past-post">
    <p>Past Post</p>
  </div>

  <!-- Poem -->
  <div id="poem">
    <p>
      your poem text here line by line  
      continuing like this  
      styled with margins same as header
    </p>
  </div>

  <script>
    // Animate poem text like original script
    const poem = document.getElementById("poem");
    const text = poem.innerText;
    poem.innerHTML = text
      .split("")
      .map((char, i) => {
        if (char === " ") return " "; 
        return `<span style="animation-delay:${i * 0.05}s">${char}</span>`;
      })
      .join("");
  </script>
