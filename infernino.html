<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>maria orciuoli's online studio</title>
  <style>
    body {
      background-color: #ffffff; /* White background */
      font-family: Helvetica, Arial, sans-serif;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 73ch;
      margin: 40px auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <h1 style="color: transparent; font-weight: 300; font-family: Helvetica, Arial, sans-serif; font-size: 36px; margin-left:20px;">maria orciuoli</h1>
  <!-- Vimeo embed -->
  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1111765602?h=e9932e0a49&title=0&byline=0&portrait=0"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen>
    </iframe>
  </div>
  <!-- Image with fixed size -->
<div style="text-align: center; margin: 20px 0 40px 0;">
  <img src="https://raw.githubusercontent.com/solar-parker/onlinestudio/e5b783d26a6c29d7619636ad00ffe1ca94334d07/Grundrissplan.JPG" 
       width="568" 
       height="606" 
       alt="Grundrissplan">
</div>
</body>
</html>
