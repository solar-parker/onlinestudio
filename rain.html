<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rainyday.js:- Raindrops Effect With Javascript</title>
    <style media="screen">
      body {
      margin: 0;
      padding: 0;
      }
      img {
      width: 100%;
      height: 100%;
      }
      div{
      position: relative;
      width:100%;
      height:100vh;
      overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="" id="background">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
    <script>
      function rain() {
          const image = document.getElementById('background');
          image.onload = function () {
              var dotEffects  = new RainyDay({
                  image: this,
              });
             dotEffects.rain([
                  [3, 2, 2]
              ], 100);
          };
      
          image.crossOrigin = 'anonymous';
          image.src = 'http://i.imgur.com/N7ETzFO.jpg';
      
      }
      rain();
    </script>
  </body>
</html>
