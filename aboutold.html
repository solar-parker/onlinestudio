<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Autoplay Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
      min-width: 100%;
    }
  </style>
</head>
<body>

<div class="video-container">
  <iframe src="https://player.vimeo.com/video/1076888433?autoplay=1&muted=0&loop=1&background=1" 
          frameborder="0" 
          allow="autoplay; fullscreen" 
          allowfullscreen>
  </iframe>
</div>

</body>
</html>
