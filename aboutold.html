<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raindrop Price Index</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .video-container iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 100%;       /* scale to full viewport height */
    width: auto;        /* preserve aspect ratio */
    min-width: 100%;    /* fill wide screens */
  }

  #playButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 1em 2em;
    font-size: 1.2em;
    color: white;
    background: rgba(0,0,0,0.7);
    border: none;
    cursor: pointer;
    z-index: 1000;
    display: none; /* only show if autoplay blocked */
  }
</style>
</head>
<body>

<div class="video-container">
  <iframe 
    id="vimeoPlayer"
    src="https://player.vimeo.com/video/1110593412?h=d552da2336&autoplay=1&loop=1&background=1" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    title="Raindrop Price Index_2023">
  </iframe>
</div>

<button id="playButton">Play with Sound</button>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const iframe = document.getElementById('vimeoPlayer');
  const player = new Vimeo.Player(iframe);
  const playButton = document.getElementById('playButton');

  // Start autoplay muted (required by browsers)
  player.setVolume(0);
  player.play().catch(() => {
    // Autoplay blocked → show play button
    playButton.style.display = 'block';
  });

  // On button click → unmute and play
  playButton.addEventListener('click', () => {
    player.setVolume(1); // unmute
    player.play();        // ensure it plays
    playButton.style.display = 'none';
  });
</script>

</body>
</html>
