<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raindrop Price Index</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vh; /* Use viewport height for width to maintain 9:16 */
      height: 100%;
      max-width: 56.25vh; /* 9:16 ratio */
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
    }
    .play-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      color: white;
      background: rgba(0,0,0,0.7);
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<div class="video-container">
  <iframe 
    src="https://player.vimeo.com/video/1110593412?h=d552da2336&autoplay=1&muted=0&loop=1&background=1" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    title="Raindrop Price Index_2023">
  </iframe>
</div>

<button class="play-overlay" id="playButton">Play with Sound</button>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const iframe = document.querySelector('iframe');
  const player = new Vimeo.Player(iframe);
  const playButton = document.getElementById('playButton');

  // Try to autoplay with sound
  player.play().catch(() => {
    // If autoplay blocked, show overlay button
    playButton.style.display = 'block';
  });

  playButton.addEventListener('click', () => {
    player.play();
    playButton.style.display = 'none';
  });
</script>

</body>
</html>
