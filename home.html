<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio-only Vimeo Player</title>
  <style>
    body {
      background-color: #e0cfc5;
      font-family: Helvetica, Arial, sans-serif;
      padding: 20px;
    }
    #player {
      display: none; /* hide video */
    }
    .controls {
      margin-top: 20px;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      border: 1px solid red;
      background: transparent;
      cursor: pointer;
    }
    input[type=range] {
      width: 120px;
    }
  </style>
</head>
<body>

  <!-- Hidden Vimeo iframe -->
  <div id="player"></div>

  <!-- Custom controls -->
  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <label>
      Volume:
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
    </label>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const options = {
      url: "https://vimeo.com/1111765602", 
      autoplay: false
    };

    const iframe = document.createElement('iframe');
    const playerDiv = document.getElementById('player');
    playerDiv.appendChild(iframe);

    const player = new Vimeo.Player(iframe, options);

    document.getElementById("play").addEventListener("click", () => player.play());
    document.getElementById("pause").addEventListener("click", () => player.pause());
    document.getElementById("volume").addEventListener("input", e => {
      player.setVolume(e.target.value);
    });
  </script>

</body>
</html>
