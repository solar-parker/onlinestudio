<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>maria orciuoli's online studio</title>
  <style>
    body {
      background-color: #e0cfc5;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Responsive Vimeo container */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      max-width: 73ch;
      margin: 40px 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Overlay to hide video area but leave controls visible */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 45px); /* cover video, leave bottom 45px */
      background: #e0cfc5;       /* match page background */
      pointer-events: none;      /* allow clicks to reach controls */
    }
  </style>
</head>
<body>

  <h1 style="color: transparent; font-weight: 300; font-family: Helvetica, Arial, sans-serif; font-size: 36px; margin-left:20px;">maria orciuoli</h1>

  <!-- Vimeo embed -->
  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1111765602?h=e9932e0a49&title=0&byline=0&portrait=0"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen>
    </iframe>
    <div class="video-overlay"></div>
  </div>

</body>
</html>
