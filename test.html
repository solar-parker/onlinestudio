<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maria orciuoli</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: url('mao_back.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Bottom-left image styling */
        .bottom-left-image {
            position: fixed;
            bottom: 10px;
            left: 10px;
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        /* Canvas styling */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Canvas for drawing -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Bottom-left image -->
    <img src="mo_sign.png" alt="Signature" class="bottom-left-image">

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Drawing state
        let isDrawing = false;

        // Event listeners for mouse actions
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', clearCanvas);

        // Draw continuously as the cursor moves
        function draw(e) {
            if (!isDrawing) {
                ctx.beginPath(); // Start a new path
                ctx.moveTo(e.clientX, e.clientY); // Move to the mouse position
                isDrawing = true;
            } else {
                ctx.lineWidth = 5; // Set line thickness
                ctx.strokeStyle = 'red'; // Set line color
                ctx.lineCap = 'round'; // Make line ends rounded
                ctx.lineTo(e.clientX, e.clientY); // Draw a line to the mouse position
                ctx.stroke(); // Render the line
            }
        }

        // Clear the canvas when the mouse is pressed
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas
            isDrawing = false; // Reset the drawing state
        }
    </script>
</body>
</html>
