<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: url('mao_back.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Bottom-left image styling */
        .bottom-left-image {
            position: fixed;
            bottom: 10px;
            left: 10px;
            max-width: 200px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Bottom-left image -->
    <img src="mo_sign.png" alt="Signature" class="bottom-left-image">
</body>
</html>
