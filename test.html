<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maria orciuoli</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: url('mao_back.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Bottom-left image styling */
        .bottom-left-image {
            position: fixed;
            bottom: 10px;
            left: 10px;
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        /* Canvas styling */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Canvas for drawing -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Bottom-left image -->
    <img src="mo_sign.png" alt="Signature" class="bottom-left-image">

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Drawing state
        let isDrawing = false;
        let isClick = true; // Detect if it's a click (no movement)

        // Start drawing when the cursor or finger moves onto the canvas
        function startDrawing(x, y) {
            ctx.beginPath(); // Start a new path
            ctx.moveTo(x, y); // Move to the touch/mouse position
            isDrawing = true;
            isClick = true; // Assume it's a click until movement is detected
        }

        // Draw continuously as the cursor or finger moves
        function draw(x, y) {
            if (!isDrawing) return; // Only draw if drawing is active
            ctx.lineWidth = 5; // Set line thickness
            ctx.strokeStyle = 'red'; // Set line color
            ctx.lineCap = 'round'; // Make line ends rounded
            ctx.lineTo(x, y); // Draw a line to the touch/mouse position
            ctx.stroke(); // Render the line
            isClick = false; // Mark it as not a click if there's movement
        }

        // Stop drawing and reset state
        function stopDrawing() {
            isDrawing = false;
            ctx.closePath(); // End the current path
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas
        }

        // Add mouse event listeners
        canvas.addEventListener('mousedown', (e) => startDrawing(e.clientX, e.clientY));
        canvas.addEventListener('mousemove', (e) => draw(e.clientX, e.clientY));
        canvas.addEventListener('mouseup', () => {
            if (isClick) clearCanvas(); // Clear canvas if it's a click
            stopDrawing();
        });

        // Add touch event listeners
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startDrawing(touch.clientX, touch.clientY);
        });
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            draw(touch.clientX, touch.clientY);
            e.preventDefault(); // Prevent scrolling
        });
        canvas.addEventListener('touchend', () => {
            if (isClick) clearCanvas(); // Clear canvas if it's a tap
            stopDrawing();
        });
    </script>
</body>
</html>
