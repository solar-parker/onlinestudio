<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Vimeo Autoplay</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .video-wrapper {
      width: min(1200px, 100%);
      aspect-ratio: 16/9;
      background: #000;
      overflow: hidden;
      display: block;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    @media (max-width: 768px) {
      body { padding: 0; }
      .stage { padding: 0; }
      .video-wrapper {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        aspect-ratio: auto;
        border-radius: 0;
      }
      html, body { height: 100%; overflow: hidden; }
    }

    .hint {
      position: fixed;
      left: 16px;
      bottom: 16px;
      font-size: 13px;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="video-wrapper">
      <iframe
        id="vimeoPlayer"
        title="vimeo-player"
        src="https://player.vimeo.com/video/1011810655?h=af32039b8d&autoplay=1&muted=1&playsinline=1"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <div class="hint">Autoplay is muted to ensure reliable playback. Tap the video to toggle sound if desired.</div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    (function() {
      const iframe = document.getElementById('vimeoPlayer');
      if (!iframe) return;

      const player = new Vimeo.Player(iframe);
      player.setVolume(0).catch(() => {});
      player.play().catch((err) => {
        console.warn('Autoplay prevented or failed:', err.name || err);
      });

      let userInteracted = false;
      function onFirstUserInteraction() {
        if (userInteracted) return;
        userInteracted = true;
        player.getVolume().then(v => {
          if (v === 0) {
            player.setVolume(1).catch(() => {});
          }
        }).catch(() => {});
      }

      ['click', 'touchstart', 'keydown'].forEach(ev => {
        window.addEventListener(ev, onFirstUserInteraction, { once: true, passive: true });
      });
    })();
  </script>
</body>
</html>
